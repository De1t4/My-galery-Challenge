<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5"/>
    <link rel="icon" href="./img/devchallenges.png" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"rel="stylesheet"/>
    <title>Devchallenges</title>
  </head>
  <body>
    <main class="main-content">
      <div class="profile">
        <div class="info-profile">
          <img src="./img/profilePhoto.png" alt="profilePhoto">
          <h2>Rodney Cotton</h2>
          <p>Helsinki, Finland</p>
        </div>
        <div class="features">
          <div class="post">
            <p class="number">100</p>
            <p class="data">Post</p>
          </div>
          <div class="followers">
            <p class="number">2,242</p>
            <p class="data">Follower</p>
          </div>
          <div class="following">
            <p class="number">1,432</p>
            <p class="data">Following</p>
          </div>
        </div>
      </div>
      <div class="galery">
        <img src="./img/photo1.png" alt="photo" class="photo-1 photo">
        <img src="./img/photo2.png" alt="photo" class="photo-2 photo">
        <img src="./img/photo3.png" alt="photo" class="photo-3 photo">
        <img src="./img/photo_4.png" alt="photo" class="photo-4 photo">
        <img src="./img/photo5.png" alt="photo" class="photo-5 photo">
        <img src="./img/photo6.png" alt="photo" class="photo-6 photo">
      </div>
    </main>
    <footer> Create for <a href="https://github.com/De1t4">Mauricio Chambi</a></footer>
  </body>
</html>
